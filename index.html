<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热血高校</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #ff4500; /* 热血的橙红色 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* 按钮间距 */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>热血高校</h1>
    <p>欢迎来到热血高校！选择你的游戏冒险。(国内建议科学上网访问)</p>
    <p>部分内容可能需要一段时间的加载</p>
    
    <div class="button-container">
        <button onclick="window.location.href = '/beat_xyy/'">玩游戏：Beat_XYY (地图: 清华健身房)</button>
        <button onclick="window.location.href = '/beat_yjy/'">玩游戏：Beat_YJY (地图: 武大图书馆)</button>
    </div>
</body>
</html>
