<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO690201个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #ff4500; /* 热血的橙红色 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* 按钮间距 */
            margin-top: 30px; /* 增加顶部间距 */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* 给日历按钮不同颜色以便区分 */
        button.calendar-btn {
            background-color: #28a745;
        }
        button.calendar-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>LEO690201的个人主页</h1>
    <p>欢迎来到LEO690201的个人主页！选择你的游戏冒险或查看日历。(国内建议科学上网访问)</p>
    <p>部分内容可能需要一段时间的加载</p>
    
    <div class="button-container">
        <button onclick="window.location.href = '/beat_xyy/'">玩游戏：Beat_XueYeYe (地图: 清华健身房)</button>
        <button onclick="window.location.href = '/beat_yjy/'">玩游戏：Beat_YangJingYuan (地图: 武大图书馆)</button>
        <!-- 新增日历按钮 -->
        <button class="calendar-btn" onclick="window.location.href = '/calendar/'">查看爱情纪念册</button>
    </div>
</body>
</html>
